<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Library</h1>

        <!-- <form action="#" method="post"> -->
        <button class="new-book">Add New Book</button>
    </div>

    <div class="form-section" hidden>
        <div class="form" >
            <div class="title-input">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>

            <div class="author-input">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </div>

            <div class="pages-input">
                <label for="pages">Pages:</label>
                <input type="text" name="pages" id="pages">
            </div>
            
            <p>Have you read it?</p>

            <div class="read-input">
                <input type="radio" name="read" id="yes" value="yes"> <label for="yes">Yes</label>
                <input type="radio" name="read" id="no" value="no"> <label for="no">No</label>
                <input type="radio" name="read" id="yesNotFinished" value="Yes - not finished" checked> <label
                    for="yesNotFinished">Yes- not finished</label>
            </div>

            <div class="submit">
                <button class="submit">Submit</button>
            </div>
        </div>
    </div>



    <div class="text-section">

    </div>



    <!-- </form> -->
    <script src="script.js"></script>
</body>

</html>
